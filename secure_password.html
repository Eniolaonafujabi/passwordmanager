<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>secure_password</title>
  <link rel="stylesheet" href="css/securePassword.css">
</head>
<body>
<div>
  <div class="navWrapper">
    <div class="navBar">
      <p>Password Management</p>
      <img src="./img/images.png" class="logo">
    </div>
  </div>
  <div class="holdingForm">
    <form class="securePasswordForm">
      <div>
        <h2>Save Password</h2>
      </div>
      <div>
        <label class="email">
          Email:
          <input placeholder="Email" type="email" class="emailInput">
        </label>
      </div>
      <div>
        <label class="userName">
          UserName:
          <input placeholder="UserName" type="text" class="userNameInput">
        </label>
      </div>
      <div>
        <label class="websiteLink">
          websiteLink:
          <input placeholder="websiteLink" type="text" class="websiteLinkInput">
        </label>
      </div>
      <div>
        <label class="password">
          password:
          <input placeholder="password" type="password" class="password">
        </label>
      </div>
      <div>
        <button class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
