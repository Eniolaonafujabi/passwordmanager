<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DashBoard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div class="user_header">
  <div class="boardBody">
    <div class="sidebar">
      <div class="companyName">
        <h3>Password Management</h3>
      </div>
      <button class="options" onclick="window.location.href='dashboard.html' ">
        <div class="icon">
          <!-- Material Icon -->
          <i class="material-icons">lock_open</i>
        </div>
        <div> Add password</div>
      </button>
      <button class="options" onclick="window.location.href='secure_address.html' ">
        <div class="icon">
          <!-- Material Icon -->
          <i class="material-icons">location_city</i>
        </div>
        <div>Add address</div>
      </button>
      <button class="options" onclick="window.location.href='secureNote.html' ">
        <div class="icon">
          <!-- Material Icon -->
          <i class="material-icons">event_note</i>
        </div>
        <div>Add Note</div>
      </button>
      <div>
        <button class="logOutDiv">Log Out</button>
      </div>
    </div>
    <div class="board">
    </div>
  </div>
</div>
<script src="/js/dashboard.js"></script>
</body>
</html>
